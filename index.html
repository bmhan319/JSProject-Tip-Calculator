<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
  </head>

  <body>
    <main>
      <header class="top">
        <h2 class="title">TIP CALCULATOR</h2>
      </header>
      
      <section class="middle">
        <div class="container">
          <form>
            <p class="question-one">How much was your bill?</p>
            $ <input class="total-bill" type="number" name="totalBill" placeholder="10.00" min="0.00"/>
          
            <p class="question-two">What percent tip will you leave?</p>
            <select class="percent-tip">
              <option value="20">20% - Outstanding Service</option>
              <option value="18">18% - Great Service</option>
              <option value="15" selected="selected">15% - Good Service</option>
              <option value="10">10% - Bad Service</option>
              <option value="05">05% - Terrible Service</option>
            </select>
            
            <p class="third-question">How many people are splitting this bill?</p>
            <input class="split" type="number" name="split" value="1" min="1">
            <br>
            <button class="button">Calculate!</button>
          </form>
        </div>
      </section>
      
      <footer>
        <p>TIP AMOUNT</p>
        <p>$0.00 Each</p>
      </footer>
      
    </main>



  <script src="js/main.js"></script>
  </body>
</html>
